<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dental Care Landing Page</title>
        <!-- reset css -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <!-- font Sora -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
            rel="stylesheet"
        />
        <!-- style -->
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body style="height: 10000px;">
        <header class="header header--fixed">
            <div class="main-content">
                <section class="header__main">
                    <figure class="header__logo">
                        <a href="/"
                            ><img src="./assets/icon/logo.svg" alt="logo"
                        /></a>
                    </figure>
                    <nav class="nav">
                        <ul class="nav__list">
                            <li class="nav__item">
                                <a
                                    href="#!"
                                    class="nav__link nav__link--active"
                                    title="Home"
                                    >Home</a
                                >
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="nav__link" title="Services"
                                    >Services</a
                                >
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="nav__link" title="About"
                                    >About</a
                                >
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="nav__link" title="Doctors"
                                    >Doctors</a
                                >
                            </li>
                        </ul>
                    </nav>
                    <div class="header__actions">
                        <a
                            href="#!"
                            class="header__actions--log-in"
                            title="Log In"
                            >Log In</a
                        >
                        <a href="#!" class="btn header__actions--sign-up"
                            >Sign Up</a
                        >
                    </div>
                </section>
            </div>
        </header>
        <main>
            <section class="hero">
                <div class="main-content">
                   <section class="hero__main">
                        <section class="hero__content">
                            <div class="hero__heading heading-lv1">
                                Exceptional dental care for all ages.
                            </div>
                            <div class="hero__desc">
                                Exceptional dental care for all ages. Your great
                                smile begins with a great dentist.
                            </div>
                            <div class="hero__contact">
                                <a href="#!" class="btn hero__btn">Book Online</a>
                                <span class="hero__text"
                                    >or call (123) 456-7890</span
                                >
                            </div>
                        </section>
                        <figure class="hero__image-gallery">
                            <img
                                src="./assets/image/hero-1.jpg"
                                alt="Exceptional dental care for all ages"
                                class="hero__image-item"
                            />
                            <img
                                src="./assets/image/hero-2.jpg"
                                alt="Exceptional dental care for all ages"
                                class="hero__image-item"
                            />
                        </figure>
                   </section>
                </div>
            </section>
        </main>
    </body>
</html>
